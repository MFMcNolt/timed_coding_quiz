<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Coding Quiz</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <header id="header">Coding Quiz on JavaScript Fundamentals</header>

    <menu class="menu">
        <div id="highscores"><a href="highscores.html">View High Scores</a></div>
        <div id="timer">Time: <span id="time-left">60</span> seconds</div>
    </menu>

    <div class="startDiv">
        <h1>Coding Quiz on Javascript Fundamentals</h1>
        <button id="startButton">Start Quiz</button>
        <div id="quizDiv" class="hide">
            <h2 id="question-text"></h2>
            <ul id="answers"></ul>
    </div>

    <div id="game-over" class="hide">
        <h2>Game Over!</h2>
        <p>Your score: <span id="final-score">0</span></p>
        <form id="initials-form">
            <label for="initials">Enter your initials:</label>
            <input type="text" id="initials" maxlength="3" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="assets/script.js"></script>
</body>


</html>
